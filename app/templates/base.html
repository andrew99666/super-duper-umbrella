<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Search Term Relevancy Assistant{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-gH1jvRjjXNMTvEihQ/HUkNzxaz2YsmiVjCwXTlzAIXazhbugzuDUFc1l1YieYdGf" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(circle at top, rgba(59, 130, 246, 0.12), transparent 55%),
          radial-gradient(circle at bottom, rgba(14, 165, 233, 0.08), transparent 45%),
          #f8fafc;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .app-card {
        box-shadow: 0 25px 45px -35px rgba(30, 64, 175, 0.55);
      }
      .glass-panel {
        backdrop-filter: blur(14px);
        background: rgba(255, 255, 255, 0.82);
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-700">
    <nav class="glass-panel border-b border-white/70 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-semibold text-slate-800">Search Term Relevancy Assistant</a>
        <div class="flex items-center gap-4 text-sm text-slate-600">
          {% if user %}
          <span class="flex items-center gap-2"><span class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>Connected</span>
          <a href="/logout" class="text-blue-600 hover:text-blue-800">Logout</a>
          {% else %}
          <a href="/auth/google" class="text-blue-600 hover:text-blue-800">Sign in with Google</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-10 space-y-6">
      {% block content %}{% endblock %}
    </main>
    <div
      id="global-indicator"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/35 backdrop-blur-sm"
    >
      <div class="bg-white/95 rounded-xl px-6 py-4 shadow-lg flex items-center gap-4 border border-white/70">
        <div class="relative">
          <span class="absolute inset-0 rounded-full bg-blue-200 animate-ping"></span>
          <span class="relative inline-flex h-3 w-3 rounded-full bg-blue-500"></span>
        </div>
        <div>
          <p class="text-sm font-semibold text-slate-700">Running analysis…</p>
          <p class="text-xs text-slate-500">Fetching Google Ads data and scoring search terms.</p>
        </div>
      </div>
    </div>
    {% block scripts %}{% endblock %}
    <script>
      const indicator = document.getElementById("global-indicator");
      const statusPanel = document.getElementById("analysis-status-panel");
      const statusText = document.querySelector("[data-status-text]");
      const buttonState = new WeakMap();
      let activeRequest = null;

      const showIndicator = () => {
        if (indicator) {
          indicator.classList.remove("hidden");
          indicator.classList.add("flex");
        }
      };

      const hideIndicator = () => {
        if (indicator) {
          indicator.classList.add("hidden");
          indicator.classList.remove("flex");
        }
      };

      const disableButton = (form) => {
        const button = form.querySelector("[data-analyze-button]");
        if (!button) return;
        if (!buttonState.has(button)) {
          buttonState.set(button, button.innerHTML);
        }
        button.disabled = true;
        button.innerHTML = `
          <span class="flex items-center gap-2">
            <svg class="h-4 w-4 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v2a6 6 0 00-6 6H4z"></path>
            </svg>
            <span>Running…</span>
          </span>
        `;
      };

      const resetButton = (form) => {
        const button = form.querySelector("[data-analyze-button]");
        if (!button) return;
        const original = buttonState.get(button);
        if (original) {
          button.innerHTML = original;
        }
        button.disabled = false;
      };

      document.body.addEventListener("htmx:beforeRequest", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          // Track the active request to prevent race conditions
          activeRequest = event.detail;
          disableButton(target);
          showIndicator();
          if (statusPanel && statusText) {
            statusPanel.classList.remove("hidden");
            statusText.textContent = "Gathering Google Ads data…";
          }
        }
      });

      document.body.addEventListener("htmx:afterRequest", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          const successful = event.detail && event.detail.successful;
          // Only process if this is the active request (prevent race conditions)
          if (activeRequest === event.detail) {
            activeRequest = null;
            if (successful) {
              hideIndicator();
              if (statusPanel) {
                statusPanel.classList.add("hidden");
              }
              resetButton(target);
            }
          }
        }
      });

      document.body.addEventListener("htmx:responseError", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          // Clear active request and clean up on error
          activeRequest = null;
          hideIndicator();
          if (statusPanel && statusText) {
            statusPanel.classList.remove("hidden");
            statusText.textContent = "Something went wrong. Please try again.";
          }
          resetButton(target);
        }
      });

      // Add cleanup for cancelled requests
      document.body.addEventListener("htmx:abort", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          // Clear active request and clean up on abort/cancel
          activeRequest = null;
          hideIndicator();
          if (statusPanel) {
            statusPanel.classList.add("hidden");
          }
          resetButton(target);
        }
      });
    </script>
  </body>
</html>
