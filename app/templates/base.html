<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Search Term Relevancy Assistant{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-gH1jvRjjXNMTvEihQ/HUkNzxaz2YsmiVjCwXTlzAIXazhbugzuDUFc1l1YieYdGf" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(14, 165, 233, 0.03) 100%),
          radial-gradient(circle at top right, rgba(59, 130, 246, 0.08), transparent 50%),
          radial-gradient(circle at bottom left, rgba(14, 165, 233, 0.06), transparent 50%),
          #f8fafc;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
      }
      .app-card {
        box-shadow: 0 20px 40px -25px rgba(30, 64, 175, 0.4),
                    0 4px 6px -2px rgba(30, 64, 175, 0.05);
      }
      .glass-panel {
        backdrop-filter: blur(16px) saturate(180%);
        background: rgba(255, 255, 255, 0.85);
      }
      @keyframes slideIn {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes progress-pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .progress-pulse {
        animation: progress-pulse 2s ease-in-out infinite;
      }
      /* Smooth transitions for all interactive elements */
      button, a, input[type="checkbox"], input[type="range"], select {
        transition: all 0.2s ease;
      }
      button:active, a:active {
        transform: scale(0.98);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-700">
    <nav class="glass-panel border-b border-white/70 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-semibold text-slate-800">Search Term Relevancy Assistant</a>
        <div class="flex items-center gap-4 text-sm text-slate-600">
          {% if user %}
          <span class="flex items-center gap-2"><span class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>Connected</span>
          <a href="/logout" class="text-blue-600 hover:text-blue-800">Logout</a>
          {% else %}
          <a href="/auth/google" class="text-blue-600 hover:text-blue-800">Sign in with Google</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-10 space-y-6">
      {% block content %}{% endblock %}
    </main>
    <div
      id="global-indicator"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/40 backdrop-blur-sm"
      style="display: none;"
    >
      <div class="bg-white/95 rounded-2xl px-8 py-6 shadow-2xl flex flex-col gap-4 border border-white/70 min-w-[320px] animate-slide-in">
        <div class="flex items-center gap-4">
          <div class="relative">
            <span class="absolute inset-0 rounded-full bg-blue-200 animate-ping"></span>
            <span class="relative inline-flex h-4 w-4 rounded-full bg-blue-600"></span>
          </div>
          <div class="flex-1">
            <p class="text-sm font-semibold text-slate-800" id="progress-title">Running analysis…</p>
            <p class="text-xs text-slate-500" id="progress-detail">Fetching Google Ads data and scoring search terms.</p>
          </div>
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between text-xs text-slate-600">
            <span id="progress-stage">Initializing...</span>
            <span id="progress-percentage">0%</span>
          </div>
          <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-blue-600 h-2 rounded-full transition-all duration-500 ease-out progress-pulse" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
    {% block scripts %}{% endblock %}
    <script>
      const indicator = document.getElementById("global-indicator");
      const statusPanel = document.getElementById("analysis-status-panel");
      const statusText = document.querySelector("[data-status-text]");
      const progressTitle = document.getElementById("progress-title");
      const progressDetail = document.getElementById("progress-detail");
      const progressStage = document.getElementById("progress-stage");
      const progressPercentage = document.getElementById("progress-percentage");
      const progressBar = document.getElementById("progress-bar");
      const buttonState = new WeakMap();

      const showIndicator = () => {
        if (indicator) {
          indicator.classList.remove("hidden");
          indicator.style.display = "flex";
        }
      };

      const hideIndicator = () => {
        if (indicator) {
          indicator.classList.add("hidden");
          indicator.style.display = "none";
        }
      };

      const updateProgress = (stage, percentage) => {
        if (progressStage) progressStage.textContent = stage;
        if (progressPercentage) progressPercentage.textContent = `${Math.round(percentage)}%`;
        if (progressBar) progressBar.style.width = `${percentage}%`;
      };

      const disableButton = (form) => {
        const button = form.querySelector("[data-analyze-button]");
        if (!button) return;
        if (!buttonState.has(button)) {
          buttonState.set(button, button.innerHTML);
        }
        button.disabled = true;
        button.innerHTML = `
          <span class="flex items-center gap-2">
            <svg class="h-4 w-4 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v2a6 6 0 00-6 6H4z"></path>
            </svg>
            <span>Running…</span>
          </span>
        `;
      };

      const resetButton = (form) => {
        const button = form.querySelector("[data-analyze-button]");
        if (!button) return;
        const original = buttonState.get(button);
        if (original) {
          button.innerHTML = original;
        }
        button.disabled = false;
      };

      document.body.addEventListener("htmx:beforeRequest", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          disableButton(target);
          showIndicator();
          updateProgress("Preparing analysis...", 10);
          if (statusPanel && statusText) {
            statusPanel.classList.remove("hidden");
            statusText.textContent = "Gathering Google Ads data…";
          }

          // Simulate progress updates (in a real implementation, this would come from the server)
          let progress = 10;
          const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 90) {
              progress = 90;
              clearInterval(progressInterval);
            }
            const stages = [
              "Fetching campaigns...",
              "Loading search terms...",
              "Analyzing landing pages...",
              "Scoring relevancy...",
              "Generating suggestions..."
            ];
            const stageIndex = Math.min(Math.floor(progress / 20), stages.length - 1);
            updateProgress(stages[stageIndex], progress);
          }, 800);

          // Store interval ID for cleanup
          target.dataset.progressInterval = progressInterval;
        }
      });

      document.body.addEventListener("htmx:afterRequest", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          // Clear progress interval
          const intervalId = target.dataset.progressInterval;
          if (intervalId) {
            clearInterval(parseInt(intervalId));
          }

          const successful = event.detail && event.detail.successful;
          if (successful) {
            updateProgress("Complete!", 100);
            setTimeout(() => {
              hideIndicator();
              if (statusPanel) {
                statusPanel.classList.add("hidden");
              }
            }, 500);
            resetButton(target);
          }
        }
      });

      document.body.addEventListener("htmx:responseError", (event) => {
        const target = event.target;
        if (target && target.id === "analysis-form") {
          // Clear progress interval
          const intervalId = target.dataset.progressInterval;
          if (intervalId) {
            clearInterval(parseInt(intervalId));
          }

          hideIndicator();
          if (statusPanel && statusText) {
            statusPanel.classList.remove("hidden");
            statusText.textContent = "Something went wrong. Please try again.";
          }
          resetButton(target);
        }
      });
    </script>
  </body>
</html>
